<!DOCTYPE html>
<html>
    <head>
        <!-- These meta tags are for specifications of our HTML Document. Usually, we initialize the document's ability to be responsive and the set of characters it will use, here in the meta tags.-->
        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

        <!--Boostrap CSS link from getbootstrap.com-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--link to External CSS file-->
        <link rel="stylesheet" href="./styles.css">

        <title>Jesse Ibay | Web Developer Portfolio</title>
    </head>
    <body>
        <!-- The 'div' tag creates a wrapper/container for our Layout-->
        <!--class and id serve as identifiers for our html tags (divs and sections)-->
        <div class="container-fluid">
            <!--mt means adjustment of margin top and ranges from 1-5 with 5 being the highest for bootstrap-->
            <section class="text-center mt-5" id="landing">
                <h1>Full-Stack Web Developer</h1>
                <p>Hi! My name is Jesse and I build things for the web.</p>
                <img src="./images/68_MIGUEL.jpg" class="img-fluid" alt="my profile pic" id="profile"> 
                <!-- btn means button, lg means large-->
                <a href="#" class="btn btn-success btn-lg mt-3">Let's Work Together!</a>
            </section>
        </div>
        <!--Boostrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
